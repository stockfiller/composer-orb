description: >-
  Checkout source code and run Composer install. The vendor directory will be exported to the workspace
  for usage in other jobs.
parameters:
  executor:
    description: Environment to run in
    type: executor
    default: default
  cache-version:
    description: Bump to invalidate cache. Set to empty string to disable caching
    default: v1
    type: string
  classmap-authoritative:
    description: Autoload classes from the classmap only. Implicitly enables --optimize-autoloader
    default: false
    type: boolean
  ignore-platform-reqs:
    description: Ignore all platform requirements (php & ext- packages)
    default: false
    type: boolean
  no-dev:
    description: Disables installation of require-dev packages
    default: false
    type: boolean
  no-scripts:
    description: Skips the execution of all scripts defined in composer.json file
    default: true
    type: boolean
  optimize-autoloader:
    description: Optimize autoloader during autoloader dump
    default: false
    type: boolean
  prefer-dist:
    description: Forces installation from package dist even for dev versions
    default: true
    type: boolean
  flags:
    description: Composer flags to append to the install command
    type: string
    default: ""
  bin:
    description: Path to composer binary
    type: string
    default: composer
  working-dir:
    description: If specified, use the given directory as working directory
    type: string
    default: "."
executor: << parameters.executor >>
steps:
  - checkout
  - install:
      cache-version: << parameters.cache-version >>
      classmap-authoritative: << parameters.classmap-authoritative >>
      ignore-platform-reqs: << parameters.ignore-platform-reqs >>
      no-dev: << parameters.no-dev >>
      no-scripts: << parameters.no-scripts >>
      optimize-autoloader: << parameters.optimize-autoloader >>
      prefer-dist: << parameters.prefer-dist >>
      flags: << parameters.flags >>
      bin: << parameters.bin >>
      working-dir: << parameters.working-dir >>
  - store_artifacts:
      path: << parameters.working-dir >>/vendor
  - persist_to_workspace:
      root: << parameters.working-dir >>/vendor
      paths: [ "*" ]
